# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Personalization for the DDD structure
    # ==========================================================================
    # DOMAIN LAYER (No auto-registration - pure PHP, no services)
    # ==========================================================================
    # Le Entity e Value Object non sono servizi, non vanno registrati.
    # I Repository Interface sono solo interfacce (niente da registrare).
    # I Domain Service Interface verranno implementati in Infrastructure.

    # ==========================================================================
    # APPLICATION LAYER
    # ==========================================================================
    App\Application\:
        resource: "../src/Application/"

    # ==========================================================================
    # INFRASTRUCTURE LAYER
    # ==========================================================================
    App\Infrastructure\:
        resource: "../src/Infrastructure/"

    # ==========================================================================
    # PRESENTATION LAYER
    # ==========================================================================
    App\Presentation\Controller\:
        resource: "../src/Presentation/Controller/"
        tags: ["controller.service_arguments"]

    # ==========================================================================
    # FIXTURES (Development only)
    # ==========================================================================
    App\DataFixtures\:
        resource: "../src/DataFixtures/"

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    # Interface bindings
    Symfony\Component\PasswordHasher\PasswordHasherInterface:
        class: Symfony\Component\PasswordHasher\Hasher\NativePasswordHasher

    App\Domain\User\Service\PasswordHasherInterface:
        alias: App\Infrastructure\Security\SymfonyPasswordHasher
    
    App\Domain\User\Repository\UserRepositoryInterface:
        alias: App\Infrastructure\Persistence\Doctrine\Repository\DoctrineUserRepository

    App\Domain\User\Repository\ProfileRepositoryInterface:
        alias: App\Infrastructure\Persistence\Doctrine\Repository\DoctrineProfileRepository