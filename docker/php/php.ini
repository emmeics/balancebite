; =============================================================================
; CONFIGURAZIONE PHP PER SVILUPPO - BalanceBite
; =============================================================================
; Questo file viene caricato DOPO php.ini di default
; Sovrascrive solo le impostazioni che specifichiamo

; =============================================================================
; ERROR REPORTING (solo sviluppo!)
; =============================================================================
; Mostra tutti gli errori - MAI in produzione!
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; =============================================================================
; MEMORIA E LIMITI
; =============================================================================
; Memoria massima per script (Symfony ne usa parecchia)
memory_limit = 256M

; Tempo massimo esecuzione script (in secondi)
max_execution_time = 60

; Dimensione massima upload file
upload_max_filesize = 64M
post_max_size = 64M

; =============================================================================
; TIMEZONE
; =============================================================================
; Importante per date corrette nei log e nel database
date.timezone = Europe/Rome

; =============================================================================
; OPCACHE (Performance)
; =============================================================================
; Abilita OPcache
opcache.enable = 1

; Abilita anche per CLI (utile per Composer e PHPUnit)
opcache.enable_cli = 1

; Memoria per bytecode (in MB)
opcache.memory_consumption = 128

; Memoria per stringhe internate
opcache.interned_strings_buffer = 8

; Numero massimo file in cache
opcache.max_accelerated_files = 10000

; In sviluppo: controlla SEMPRE se i file sono cambiati
; In produzione: mettere a 0 per performance massime
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; =============================================================================
; REALPATH CACHE
; =============================================================================
; Cache per risolvere percorsi file (Symfony ha MOLTI file)
realpath_cache_size = 4096K
realpath_cache_ttl = 600
